      <p>{{user.profession}} </p>
      <p class="profile-description">{{user.description}}</p>


      <ion-row justify-content-around>
        <ion-col col-3>
         
          <div> 
            <button *ngIf="id != user.idUtilisateur" center ion-fab ion-mini small color="purple" (click)="message()" round> 
        <ion-icon name="chatbubbles"></ion-icon></button>
        </div>
        </ion-col>
        <ion-col col-3>
         
          <div> 
            <button center ion-fab ion-mini small color="purple" (click)="showAvis()" round> 
        <ion-icon name="create"></ion-icon></button>
        </div>
        </ion-col>
      </ion-row>





    </div>
    <hr/>
    <div id="posts">
      <ion-item-group>
        <ion-item-divider color="light">Information</ion-item-divider>
        <ion-item>
          <span item-left color="primary">Nom</span>
          <span item-right>{{user.nom}}</span>
        </ion-item>
        <ion-item>
          <span item-left color="primary">Prenom</span>
          <span item-right>{{user.prenom}}</span>
        </ion-item>
        <ion-item>
          <span item-left color="primary">Date Naissance</span>
          <span item-right>{{user.dateNaissance}}</span>
        </ion-item>
      </ion-item-group>
      <ion-item-group>
        <ion-item-divider color="light">Contact</ion-item-divider>
        <ion-item>
          <ion-icon item-left color="primary" name="call"></ion-icon>
          <span item-right>{{user.numTelephone}}</span>
        </ion-item>
        <ion-item>
          <ion-icon item-left color="primary" name="mail"></ion-icon>
          <span item-right>{{user.email}}</span>
        </ion-item>
      </ion-item-group>
      <ion-item-group>
        <ion-item-divider color="light">Preferences</ion-item-divider>
        <ion-item>

          <ion-icon item-left name="no-smoking" large></ion-icon>
          <ion-icon item-left name="musical-notes" large></ion-icon>

        </ion-item>

      </ion-item-group>
    </div>
