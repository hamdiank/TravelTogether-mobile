<ion-header >
  <ion-navbar color="customGreen">
    <ion-title>Connexion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col no-padding>
        <ion-list>
          <img src="assets/images/l.png" class="form-image">
          <form [formGroup]="loginForm" (ngSubmit)="signin(loginForm.value)">
            <ion-row>
              <ion-col no-padding>
                <ion-item>
                  <ion-label for="email" floating>Login</ion-label>
                  <ion-input type="text" id="email" formControlName="email"></ion-input>
                </ion-item>
                <error-messages [control]="email"></error-messages>
                <ion-item>
                  <ion-label for="password" floating>Mot de passe</ion-label>
                  <ion-input type="password" id="password" formControlName="password"></ion-input>
                </ion-item>
                <error-messages [control]="password"></error-messages>
                <br/>
                <button color="customGreen"  ion-button block type="submit" [disabled]="!loginForm.valid">Se connecter</button>
                <div class="form-links">
                  <button [navPush]="signupPage" ion-button clear>Inscription</button>
                  <button [navPush]="forgotPasswordPage" ion-button clear>Mot de passe oubli√©e?</button>
                </div>
              </ion-col>
            </ion-row>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
