<ion-header>
  <ion-navbar color="customGreen">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes annonces</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let an of annonce">
      <button ion-item color="customDanger" (click)="details(an.id)">
      <ion-icon name="car" item-left></ion-icon>
      
    <strong> {{an.villeDepart}} , {{an.paysDepart}}&nbsp; <ion-icon name="arrow-round-forward" color=""></ion-icon>&nbsp; {{an.villeArrivee}} , {{an.paysArrivee}}</strong>
      <div class="item-note" item-right>
        {{an.dateDepart}}
      </div>
    </button>
      <ion-item-options side="right">

        <button ion-button color="secondary" (click)="reservation(an.id)">
        <ion-icon name="chatbubbles"></ion-icon>
        Reservations
      </button>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
