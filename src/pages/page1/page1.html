<ion-header>
  <ion-navbar color="customGreen">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>accueil</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="type">
      <ion-segment-button value="vehicule">
        <ion-icon name="car"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="avion">
        <ion-icon name="plane"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="train">
        <ion-icon name="train"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
