<ion-header>
  <ion-navbar color="customGreen">
    <ion-title>s'inscrire</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col no-padding>
        <ion-list>
          <img src="assets/images/l.png" class="form-image">
          <form [formGroup]="signupForm" (ngSubmit)="signup(signupForm.value)">
            <ion-row>
              <ion-col width-50 no-padding>
                <ion-item>
                  <ion-label for="firstName" floating>Nom</ion-label>
                  <ion-input type="text" id="firstName" formControlName="firstName"></ion-input>
                </ion-item>
                <error-messages [control]="firstName"></error-messages>
              </ion-col>
              <ion-col width-50 no-padding>
                <ion-item>
                  <ion-label for="lastName" floating>Prenom</ion-label>
                  <ion-input type="text" id="lastName" formControlName="lastName"></ion-input>
                </ion-item>
                <error-messages [control]="lastName"></error-messages>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col no-padding>
                <ion-item>
                  <ion-label for="username" floating>Pseudo</ion-label>
                  <ion-input type="text" id="username" formControlName="username"></ion-input>
                </ion-item>
                <error-messages [control]="username"></error-messages>
                <ion-item>
                  <ion-label for="email" floating>email</ion-label>
                  <ion-input type="email" id="email" formControlName="email"></ion-input>
                </ion-item>
                <error-messages [control]="email"></error-messages>

              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col width-50 no-padding>
                <ion-item>
                  <ion-label for="profession" floating>Profession</ion-label>
                  <ion-input type="text" id="profession" formControlName="profession"></ion-input>
                </ion-item>
                <error-messages [control]="profession"></error-messages>
              </ion-col>
              <ion-col width-50 no-padding>
                <ion-item>
                  <ion-label for="numTelephone" floating>Numero Tel</ion-label>
                  <ion-input type="tel" id="numTelephone" formControlName="numTelephone"></ion-input>
                </ion-item>
                <error-messages [control]="numTelephone"></error-messages>
              </ion-col>
            </ion-row>


            <ion-row>
              <ion-col no-padding>
                <ion-item>
                  <ion-label for="password" floating>Mot de passe</ion-label>
                  <ion-input type="password" id="password" formControlName="password"></ion-input>
                </ion-item>
                <error-messages [control]="password"></error-messages>
                <br/>
                <button color="customGreen" ion-button block type="submit" [disabled]="!signupForm.valid">S'inscrire</button>
                <br/>
                <div class="form-links">
                  Vous avez déjà un compte? <a navPop>Se connecter</a>
                </div>
              </ion-col>
            </ion-row>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
