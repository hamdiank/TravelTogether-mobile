<ion-header>
  <ion-navbar color="customGreen">
    <ion-title>Mot de passe oublié</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col no-padding>
        <ion-list>
          <img src="assets/images/l.png" class="form-image">
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="getResetCode(forgotPasswordForm.value)">
            <ion-row>
              <ion-col no-padding>
                <p class="form-instructions">Entrez l'email associé à votre compte</p>
                <ion-item>
                  <ion-label for="email" floating>email</ion-label>
                  <ion-input type="email" id="email" formControlName="email"></ion-input>
                </ion-item>
                <error-messages [control]="email"></error-messages>
                <br/>
                <button ion-button block type="submit" [disabled]="!forgotPasswordForm.valid">Réinitialiser le mot de passe
                </button>
                <br/>
                <div class="form-links">
                  <a navPop>Annuler</a>
                </div>
              </ion-col>
            </ion-row>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
